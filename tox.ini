[tox]
envlist =
    flake8
    py{36}-dj{20}-wt{23}
    py{36,37}-dj{21}-wt{24}
    py{36,37,38}-dj{22}-wt{25,26,27,28,29}

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38

[testenv]
deps =
    coverage
    mock
    
    dj22: Django>=2.2,<2.3
    dj30: Django>=3.0,<3.1
    wt25: wagtail>=2.5,<2.6
    wt26: wagtail>=2.6,<2.7
    wt27: wagtail>=2.7,<2.8
    wt28: wagtail>=2.8,<2.9
    wt29: wagtail>=2.9,<2.10

commands =
    coverage run manage.py test

basepython =
    py36: python3.6
    py37: python3.7
    py38: python3.8

setenv =
    DJANGO_SETTINGS_MODULE=tests.settings
    PYTHONPATH={toxinidir}
    TOX_ENV_NAME={envname}

passenv = TOX_*

[testenv:flake8]
basepython = python3.7
deps = flake8
commands = flake8 wagtailstreamforms

[flake8]
ignore = F401,W503
exclude =
    .tox,
    .git,
    __pycache__,
    */migrations/*,
    example/*,
    tests/*,
    *.pyc,
    *.egg-info
max-line-length = 120

[testenv:coverage-report]
basepython = python3.7
deps = coverage[toml]
skip_install = true
commands =
    coverage combine
    coverage xml
    coverage report

[testenv:format]
basepython = python3.7
deps =
    isort
    black
skip_install = true
commands =
    black --check wagtailstreamforms/ tests/
