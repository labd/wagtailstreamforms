<div class="field-row{% if field.errors %} has-error{% endif %}{% if field.field.custom_css_class %} {{ field.field.custom_css_class }}{% endif %}">
    {{ field.errors }}
    {{ field.label_tag }}
    {{ field }}
    {% if field.help_text %}<p class="muted small"><em>{{ field.help_text }}</em></p>{% endif %}
</div>
