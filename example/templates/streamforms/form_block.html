<form action="{{ value.form_action }}" method="post" novalidate>
    <h2>{{ value.form.name }}</h2>
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}{{ hidden }}{% endfor %}
    <div class="row">
    {% for field in form.visible_fields %}
        {% include 'streamforms/partials/form_field.html' %}
    {% endfor %}
    </div>
    <div class="form-actions">
        <input class="button button-mineshaft" type="submit" value="{{ value.form.submit_button_text }}">
    </div>
</form>
